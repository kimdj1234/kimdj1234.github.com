- name: HX-20
  time: 1981년
  url: 
  tagline: 내장 배터리 탑재
  description: | 
     이전의 노트북은 부피가 크고 외부전원이 필수 였기 때문에 휴대하면서
     사용하기는 힘들었습니다.
     1981년 내장배터리를 탑재한 일본 앱손의 'HX-20' 이 등장하면서
     휴대용 PC 시장에 새바람이 불기 시작했습니다.
     614KHz 의 CPU 의 성능은 동시대에 다른 제품해 비해 비교적 낮았었지만,
     가벼운 1.6Kg 의 무게로 실제로 휴대하면서 사용이 가능했었습니다.
     또 내장프린터를 장착, 문서 출력까지 하나의 제품에서 가능한 점이 특징입니다.
     하지만, OS 와 내부구조의 문제로 소프트웨어나 주변기기와 호환이 되지 않는 단점이 있습니다.
    
  
- name: 컴팩 포터블
  time: 1982년
  url: 
  tagline: MS-DOS 를 OS 로 탑재
  description: | 
     1982년 미국 컴팩이 선보인 '컴팩 포터블' 은 호환 문제를 해결한 제품입니다.
     당시에 많은 인기를 끌었던 IBM PC 와 기본구조가 같으면서
     MS-DOS 를 OS 로 탑재해 호환성이 높았습니다.
     9인치의 CRT 모니터, 인텔8088 CPU, CGA 그래픽카드 등으로
     비슷한 시기에 출시된 휴대용 컴퓨터에 비해 성능이 높은 편이었지만,
     12.5kg 의 무게는 다소 무거웠습니다.
     
 

- name: 도시바 T1100
  time: 1985년
  url: 
  tagline: 현재의 노트북 외형
  description: | 
     이전까지의 휴대용 PC 는 현대의 노트북의 모습과 거리가 멀었고, 외형도 제각각 이었습니다.
     이런 휴대용 PC 시장을 현재의 노트북처럼 획일화 시킨 제품은 1985년 출시한 '도시바 T1100' 입니다.
     현재의 노트북처럼 접어서 보관할 수 있으면서 내장배터리, 7cm 의 두께, 4.1kg 의 무게,
     인텔 80C88 CPU, MS-DOS 를 탑재했습니다.
     
  


